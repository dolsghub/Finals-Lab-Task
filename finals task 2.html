<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Lab Task 2</title>


</head>


<body>
    <style>
        .main-container {
          display: inline-block;
          padding: 15px;
          border: 2px solid black;
        }
    
       
      </style>
    <script>
        function multi()
        {
        num1=document.getElementById("NUM1").value;
        num2=document.getElementById("NUM2").value;
        multi=(parseInt(NUM1)*parseInt(NUM2));

        document.getElementById("Result").innerHTML=multi;
        }

        function divi()
        {
        num1=document.getElementById("NUM1").value;
        num2=document.getElementById("NUM2").value;
        divi=(parseInt(NUM1)/parseInt(NUM2));

        document.getElementById("total").innerHTML=divi;
        }
    </script>

    <div class="main-container"> 
      <p>First Number <input type="number" id="NUM1"></p><br>
      <p>Second Number <input type="number" id="NUM2"></p><br><br>

        <button id="multi" onclick="multi()">Multiply</button>
        <button id="divi" onclick="divi()">Divide</button>

      <p>The Result: </p>
      <p id="total"></p>


    </div>
</body>
</html>
